<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />
    <link rel="stylesheet" href="/code/styles.css" />
    <title>Order Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="/images/illustration-hero.svg" alt="women" id="hero-img" />
        <div class="info">
          <h2>order summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div id="plan">
            <img src="/images/icon-music.svg" alt="music" id="icon-music" />
            <div class="annual-plan">
              <p class="plan">annual plan</p>
              <p class="cost">$59.99/year</p>
            </div>
            <a href="#">change</a>
          </div>

          <a href="#" class="btn">Proceed to Payment</a>
          <p class="cancel">cancel order</p>
        </div>
      </div>
    </div>
  </body>
</html>
